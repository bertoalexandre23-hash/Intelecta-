<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Perfil - Intelecta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
        }

        /* Header simples */
        header {
            background-color: #2563EB;
            padding: 15px 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        header a {
            color: white;
            text-decoration: none;
        }

        /* Container principal */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        /* Card do formul√°rio */
        .form-card {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-card h2 {
            color: #2563EB;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }

        .form-card .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        /* Foto de perfil */
        .photo-upload {
            text-align: center;
            margin-bottom: 30px;
        }

        .photo-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #f0f2f5;
            border: 3px solid #2563EB;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-placeholder {
            color: #999;
            font-size: 14px;
        }

        .photo-upload input[type="file"] {
            display: none;
        }

        .photo-upload label {
            background-color: #2563EB;
            color: white;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: inline-block;
        }

        .photo-upload label:hover {
            background-color: #1e4bb3;
        }

        /* Campos do formul√°rio */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2563EB;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Linha com dois campos */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Bot√µes */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #2563EB;
            color: white;
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #1e4bb3;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 14px;
        }

        footer a {
            color: #2563EB;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html">Intelecta</a>
    </header>

    <!-- Formul√°rio de cria√ß√£o de perfil -->
    <div class="container">
        <div class="form-card">
            <h2>Completa o teu perfil</h2>
            <p class="subtitle">Queremos conhecer-te melhor!</p>
            
            <form action="conexoes.html" method="GET">
                <!-- Upload de foto -->
                <div class="photo-upload">
                    <div class="photo-preview">
                        <div class="photo-placeholder">üì∑</div>
                    </div>
                    <input type="file" id="foto" name="foto" accept="image/*">
                    <label for="foto">Escolher foto</label>
                    <p style="font-size: 12px; color: #999; margin-top: 5px;">Opcional</p>
                </div>

                <!-- Informa√ß√µes acad√©micas -->
                <div class="form-group">
                    <label for="universidade">Universidade</label>
                    <select id="universidade" name="universidade" required>
                        <option value="">Seleciona tua universidade</option>
                        <option value="uem">Universidade Eduardo Mondlane (UEM)</option>
                        <option value="unilurio">Universidade L√∫rio (UniL√∫rio)</option>
                        <option value="isctem">ISCTEM</option>
                        <option value="up">Universidade Pedag√≥gica (UP)</option>
                        <option value="uni-zambeze">Universidade Zambeze</option>
                        <option value="outra">Outra</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="curso">Curso</label>
                        <input type="text" id="curso" name="curso" placeholder="Ex: Engenharia Inform√°tica" required>
                    </div>

                    <div class="form-group">
                        <label for="ano">Ano</label>
                        <select id="ano" name="ano" required>
                            <option value="">Ano</option>
                            <option value="1">1¬∫ Ano</option>
                            <option value="2">2¬∫ Ano</option>
                            <option value="3">3¬∫ Ano</option>
                            <option value="4">4¬∫ Ano</option>
                            <option value="5">5¬∫ Ano</option>
                        </select>
                    </div>
                </div>

                <!-- Sobre mim -->
                <div class="form-group">
                    <label for="bio">Sobre mim</label>
                    <textarea id="bio" name="bio" placeholder="Fala um pouco sobre ti, teus interesses..." required></textarea>
                </div>

                <!-- Interesses -->
                <div class="form-group">
                    <label for="interesses">√Åreas de interesse</label>
                    <input type="text" id="interesses" name="interesses" placeholder="Ex: Programa√ß√£o, Matem√°tica, F√≠sica" required>
                    <p style="font-size: 12px; color: #999; margin-top: 5px;">Separa por v√≠rgulas</p>
                </div>

                <button type="submit" class="btn btn-primary">Continuar</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Intelecta ¬© 2024</p>
        <p>
            <a href="#">Sobre</a> |
            <a href="#">Termos</a> |
            <a href="#">Privacidade</a>
        </p>
    </footer>
</body>
</html>
