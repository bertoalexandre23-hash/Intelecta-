<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completa teu Perfil - Intelecta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #F5F7FA 0%, #FFFFFF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        :root {
            --azul-escuro: #0A1929;
            --preto: #0F0F0F;
            --dourado: #CFAF4E;
            --dourado-claro: #E5C87C;
            --branco: #FFFFFF;
            --cinza: #E0E4E9;
            --cinza-escuro: #4A5568;
        }

        .perfil-container {
            max-width: 700px;
            width: 100%;
            background: var(--branco);
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--azul-escuro), var(--preto));
            padding: 2rem;
            text-align: center;
            border-bottom: 4px solid var(--dourado);
        }

        .header h1 {
            color: var(--branco);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header h1 span {
            color: var(--dourado);
        }

        .header p {
            color: rgba(255,255,255,0.8);
        }

        .boas-vindas {
            background: rgba(207,175,78,0.1);
            padding: 1.5rem;
            margin: 1.5rem;
            border-radius: 15px;
            border-left: 4px solid var(--dourado);
        }

        .body {
            padding: 2rem;
        }

        .form-grupo {
            margin-bottom: 1.5rem;
        }

        .form-grupo label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--azul-escuro);
        }

        .form-grupo input,
        .form-grupo select,
        .form-grupo textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--cinza);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-grupo input:focus,
        .form-grupo select:focus,
        .form-grupo textarea:focus {
            outline: none;
            border-color: var(--dourado);
            box-shadow: 0 0 0 4px rgba(207,175,78,0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .interesses-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .interesse-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border: 2px solid var(--cinza);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .interesse-item.selecionado {
            background: rgba(207,175,78,0.1);
            border-color: var(--dourado);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-primary {
            background: var(--dourado);
            color: var(--azul-escuro);
        }

        .btn-primary:hover {
            background: var(--dourado-claro);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(207,175,78,0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--dourado);
            color: var(--dourado);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: var(--dourado);
        }

        .loading.mostrar {
            display: block;
        }

        .skip {
            text-align: center;
            margin-top: 1rem;
        }

        .skip a {
            color: var(--cinza-escuro);
            text-decoration: none;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .form-row { grid-template-columns: 1fr; }
            .interesses-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="perfil-container">
        <div class="header">
            <h1>Bem-vindo √† <span>Intelecta</span></h1>
            <p>Completa teu perfil para come√ßarmos</p>
        </div>

        <div class="boas-vindas" id="boasVindas">
            <strong style="color: var(--dourado);" id="nomeUtilizador">Carregando...</strong>
            <p style="margin-top: 0.5rem; color: var(--preto);">Quanto mais completo teu perfil, melhores ser√£o as recomenda√ß√µes de grupos e conex√µes.</p>
        </div>

        <div class="body">
            <form id="formPerfil" onsubmit="return false;">
                <div class="form-row">
                    <div class="form-grupo">
                        <label>Universidade</label>
                        <select id="universidade" required>
                            <option value="">Seleciona...</option>
                            <option value="UEM">UEM</option>
                            <option value="UJC">UJC</option>
                            <option value="UP">UP</option>
                            <option value="UniLurio">UniL√∫rio</option>
                            <option value="ISCTEM">ISCTEM</option>
                            <option value="outra">Outra</option>
                        </select>
                    </div>

                    <div class="form-grupo">
                        <label>Curso</label>
                        <input type="text" id="curso" placeholder="Ex: Medicina" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-grupo">
                        <label>Ano</label>
                        <select id="ano">
                            <option value="1">1¬∫ Ano</option>
                            <option value="2">2¬∫ Ano</option>
                            <option value="3">3¬∫ Ano</option>
                            <option value="4">4¬∫ Ano</option>
                            <option value="5">5¬∫ Ano</option>
                        </select>
                    </div>

                    <div class="form-grupo">
                        <label>Cidade</label>
                        <input type="text" id="cidade" placeholder="Maputo, Beira...">
                    </div>
                </div>

                <div class="form-grupo">
                    <label>Interesses acad√©micos</label>
                    <div class="interesses-grid" id="interesses">
                        <label class="interesse-item"><input type="checkbox" value="Medicina"> üè• Medicina</label>
                        <label class="interesse-item"><input type="checkbox" value="Programa√ß√£o"> üíª Programa√ß√£o</label>
                        <label class="interesse-item"><input type="checkbox" value="Direito"> ‚öñÔ∏è Direito</label>
                        <label class="interesse-item"><input type="checkbox" value="Engenharia"> üîß Engenharia</label>
                        <label class="interesse-item"><input type="checkbox" value="Matem√°tica"> üìê Matem√°tica</label>
                        <label class="interesse-item"><input type="checkbox" value="F√≠sica"> ‚öõÔ∏è F√≠sica</label>
                        <label class="interesse-item"><input type="checkbox" value="Qu√≠mica"> üß™ Qu√≠mica</label>
                        <label class="interesse-item"><input type="checkbox" value="Biologia"> üß¨ Biologia</label>
                        <label class="interesse-item"><input type="checkbox" value="Economia"> üìä Economia</label>
                    </div>
                </div>

                <div class="form-grupo">
                    <label>Sobre mim</label>
                    <textarea id="sobre" rows="3" placeholder="Fala um pouco sobre ti, teus objetivos..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary" onclick="guardarPerfil()">
                    ‚úÖ Concluir e entrar no dashboard
                </button>

                <div class="loading" id="loading">
                    ‚è≥ A guardar perfil...
                </div>

                <div class="skip">
                    <a href="#" onclick="skipPerfil()">Agora n√£o, quero explorar primeiro</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Verificar se est√° logado
        const sessao = JSON.parse(localStorage.getItem('sessao'));
        
        if (!sessao) {
            window.location.href = 'index.html';
        }

        // Mostrar nome
        document.getElementById('nomeUtilizador').textContent = `Ol√°, ${sessao.nome}!`;

        // Interesses selecion√°veis
        document.querySelectorAll('.interesse-item').forEach(item => {
            item.addEventListener('click', function(e) {
                if (e.target.type !== 'checkbox') {
                    const checkbox = this.querySelector('input');
                    checkbox.checked = !checkbox.checked;
                }
                
                if (this.querySelector('input').checked) {
                    this.classList.add('selecionado');
                } else {
                    this.classList.remove('selecionado');
                }
            });
        });

        // Guardar perfil
        function guardarPerfil() {
            const universidade = document.getElementById('universidade').value;
            const curso = document.getElementById('curso').value.trim();

            if (!universidade || !curso) {
                alert('Universidade e curso s√£o obrigat√≥rios');
                return;
            }

            document.getElementById('loading').classList.add('mostrar');

            setTimeout(() => {
                // Recolher interesses
                const interesses = [];
                document.querySelectorAll('.interesse-item input:checked').forEach(cb => {
                    interesses.push(cb.value);
                });

                // Dados do perfil
                const perfil = {
                    universidade: universidade,
                    curso: curso,
                    ano: document.getElementById('ano').value,
                    cidade: document.getElementById('cidade').value,
                    interesses: interesses,
                    sobre: document.getElementById('sobre').value,
                    perfilCompleto: true
                };

                // Atualizar base de dados
                const utilizadores = JSON.parse(localStorage.getItem('utilizadores'));
                const index = utilizadores.findIndex(u => u.id === sessao.id);
                
                if (index !== -1) {
                    utilizadores[index] = { ...utilizadores[index], ...perfil, primeiraVez: false };
                    localStorage.setItem('utilizadores', JSON.stringify(utilizadores));
                }

                // Atualizar sess√£o
                sessao.primeiraVez = false;
                sessao.perfilCompleto = true;
                localStorage.setItem('sessao', JSON.stringify(sessao));

                // Ir para dashboard
                window.location.href = 'dashboard.html';
            }, 1500);
        }

        // Skip perfil
        function skipPerfil() {
            if (confirm('Podes completar teu perfil mais tarde. Queres ir para o dashboard agora?')) {
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
