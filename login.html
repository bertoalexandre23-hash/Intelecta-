<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Intelecta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
        }

        /* Header simples */
        header {
            background-color: #2563EB;
            padding: 15px 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        header a {
            color: white;
            text-decoration: none;
        }

        /* Container principal */
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }

        /* Card do formulário */
        .form-card {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-card h2 {
            color: #2563EB;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        /* Campos do formulário */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563EB;
        }

        /* Opções adicionais */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
        }

        .forgot-password {
            color: #2563EB;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Botões */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #2563EB;
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #1e4bb3;
        }

        /* Link para registo */
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .register-link a {
            color: #2563EB;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 14px;
        }

        footer a {
            color: #2563EB;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header com link para voltar à página inicial -->
    <header>
        <a href="index.html">Intelecta</a>
    </header>

    <!-- Formulário de login -->
    <div class="container">
        <div class="form-card">
            <h2>Entrar na Intelecta</h2>
            
            <form action="feed.html" method="GET">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="form-options">
                    <label class="remember">
                        <input type="checkbox" name="remember"> Lembrar-me
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                <a href="criar-perfil.html" 
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>

            <div class="register-link">
                Não tens conta? <a href="register.html">Criar conta</a>
            </div>
        </div>
    </div>

    <!-- Footer simples -->
    <footer>
        <p>Intelecta © 2024</p>
        <p>
            <a href="#">Sobre</a> |
            <a href="#">Termos</a> |
            <a href="#">Privacidade</a>
        </p>
    </footer>
</body>
</html>
