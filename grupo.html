                loadMoreBtn.style.display = 'none';
            } else {
                loadMoreBtn.style.display = 'block';
            }
        }

        function criarCardGrupo(grupo) {
            return `
                <div class="grupo-card ${grupo.destaque ? 'destaque' : ''}" onclick="abrirModal(${grupo.id})">
                    <div class="card-header">
                        <div class="grupo-icon" style="background: ${grupo.cor || '#0A1929'};">
                            ${grupo.imagem ? `<img src="${grupo.imagem}" alt="${grupo.nome}">` : grupo.nome.charAt(0)}
                        </div>
                        <div class="grupo-titulo">
                            <h3>${grupo.nome}</h3>
                            <span class="grupo-area">${grupo.area}</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="grupo-descricao">${grupo.descricao.substring(0, 80)}...</p>
                        <div class="grupo-meta">
                            <span class="meta-item">üë• <strong>${grupo.membros}</strong> membros</span>
                            <span class="meta-item">üéì ${grupo.universidade}</span>
                        </div>
                        <div class="grupo-tags">
                            ${grupo.tags.slice(0, 3).map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn-grupo" onclick="event.stopPropagation(); entrarGrupo(${grupo.id})">Entrar</button>
                        <div class="membros-info">
                            <div class="membros-avatars">
                                <div class="membro-avatar">üë§</div>
                                <div class="membro-avatar">üë§</div>
                                <div class="membro-avatar">üë§</div>
                            </div>
                            <span>+${grupo.membros}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // ==================== FUN√á√ïES DE FILTRO ====================
        function filtrarGrupos() {
            const termoBusca = document.getElementById('busca').value.toLowerCase();
            const area = document.getElementById('filtroArea').value;
            const universidade = document.getElementById('filtroUniversidade').value;
            const tipo = document.getElementById('filtroTipo').value;

            gruposFiltrados = grupos.filter(grupo => {
                // Filtro por busca
                const matchBusca = termoBusca === '' || 
                    grupo.nome.toLowerCase().includes(termoBusca) ||
                    grupo.descricao.toLowerCase().includes(termoBusca) ||
                    grupo.area.toLowerCase().includes(termoBusca) ||
                    grupo.tags.some(tag => tag.toLowerCase().includes(termoBusca));

                // Filtro por √°rea
                const matchArea = area === '' || grupo.area === area;

                // Filtro por universidade
                const matchUniversidade = universidade === '' || grupo.universidade === universidade;

                // Filtro por tipo
                const matchTipo = tipo === '' || 
                    (tipo === 'Destaque' ? grupo.destaque : grupo.tipo === tipo);

                return matchBusca && matchArea && matchUniversidade && matchTipo;
            });

            // Resetar pagina√ß√£o
            paginaAtual = 1;
            
            // Mostrar filtros ativos
            mostrarFiltrosAtivos();
            
            // Renderizar
            renderizarGrupos();
        }

        function mostrarFiltrosAtivos() {
            const container = document.getElementById('filtrosAtivos');
            const filtros = [];
            
            const termoBusca = document.getElementById('busca').value;
            const area = document.getElementById('filtroArea').value;
            const universidade = document.getElementById('filtroUniversidade').value;
            const tipo = document.getElementById('filtroTipo').value;

            if (termoBusca) filtros.push(`Busca: "${termoBusca}"`);
            if (area) filtros.push(`√Årea: ${area}`);
            if (universidade) filtros.push(`Universidade: ${universidade}`);
            if (tipo) filtros.push(`Tipo: ${tipo}`);

            if (filtros.length > 0) {
                container.innerHTML = filtros.map(f => `
                    <span class="filtro-ativo">
                        ${f} <button onclick="removerFiltro('${f.split(':')[0].toLowerCase()}')">‚úï</button>
                    </span>
                `).join('');
            } else {
                container.innerHTML = '';
            }
        }

        function removerFiltro(tipo) {
            if (tipo.includes('busca')) {
                document.getElementById('busca').value = '';
            } else if (tipo.includes('√°rea')) {
                document.getElementById('filtroArea').value = '';
            } else if (tipo.includes('universidade')) {
                document.getElementById('filtroUniversidade').value = '';
            } else if (tipo.includes('tipo')) {
                document.getElementById('filtroTipo').value = '';
            }
            filtrarGrupos();
        }

        // ==================== FUN√á√ïES DE INTERA√á√ÉO ====================
        function carregarMais() {
            paginaAtual++;
            renderizarGrupos();
        }

        function mudarVisualizacao(tipo) {
            visualizacaoAtual = tipo;
            // Aqui poderia alterar o layout para lista
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('ativo'));
            event.target.classList.add('ativo');
        }

        function abrirModal(id) {
            const grupo = grupos.find(g => g.id === id);
            const modal = document.getElementById('grupoModal');
            const modalContent = document.getElementById('modalContent');

            modalContent.innerHTML = `
                <div class="modal-header">
                    <h2>${grupo.nome}</h2>
                    <p>${grupo.area} ‚Ä¢ ${grupo.universidade}</p>
                </div>
                <div class="modal-body">
                    <p style="margin-bottom: 1.5rem;">${grupo.descricao}</p>
                    
                    <h3 style="color: var(--azul-escuro); margin-bottom: 1rem;">Informa√ß√µes</h3>
                    <div style="display: grid; grid-template-columns: repeat(2,1fr); gap: 1rem; margin-bottom: 1.5rem;">
                        <div><strong>Membros:</strong> ${grupo.membros}</div>
                        <div><strong>Vagas:</strong> ${grupo.vagas}</div>
                        <div><strong>Tipo:</strong> ${grupo.tipo}</div>
                        <div><strong>Criado em:</strong> 2024</div>
                    </div>

                    <h3 style="color: var(--azul-escuro); margin-bottom: 1rem;">Tags</h3>
                    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1.5rem;">
                        ${grupo.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>

                    <h3 style="color: var(--azul-escuro); margin-bottom: 1rem;">Membros recentes</h3>
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 1.5rem;">
                        <div class="membro-avatar" style="width: 40px; height: 40px;">üë§</div>
                        <div class="membro-avatar" style="width: 40px; height: 40px;">üë§</div>
                        <div class="membro-avatar" style="width: 40px; height: 40px;">üë§</div>
                        <div class="membro-avatar" style="width: 40px; height: 40px;">üë§</div>
                        <div class="membro-avatar" style="width: 40px; height: 40px;">üë§</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-grupo" style="flex: 2;" onclick="entrarGrupo(${grupo.id})">Entrar no grupo</button>
                    <button class="btn-fechar" style="flex: 1;" onclick="fecharModal()">Fechar</button>
                </div>
            `;

            modal.classList.add('ativo');
        }

        function fecharModal() {
            document.getElementById('grupoModal').classList.remove('ativo');
        }

        function entrarGrupo(id) {
            const grupo = grupos.find(g => g.id === id);
            alert(`A entrar no grupo "${grupo.nome}"...\nNuma vers√£o real, serias redirecionado para o Discord.`);
        }

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('grupoModal');
            if (event.target === modal) {
                modal.classList.remove('ativo');
            }
        };

        // ==================== FUN√á√ïES DE SESS√ÉO ====================
        function sair() {
            localStorage.removeItem('sessao');
            window.location.href = 'index.html';
        }

        // ==================== INICIALIZA√á√ÉO ====================
        document.addEventListener('DOMContentLoaded', () => {
            filtrarGrupos();
        });
    </script>
